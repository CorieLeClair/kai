 buildscript {
  repositories {
    maven {url 'https://plugins.gradle.org/m2/'}
      maven{ url "https://oss.sonatype.org/content/repositories/snapshots" }
  }
  dependencies {
    classpath 'net.researchgate:gradle-release:2.6.0'
  }
}

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'application'
    id 'org.jetbrains.dokka' version '0.10.1'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

apply plugin: 'net.researchgate.release'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here

    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-core', version:'5prealpha-SNAPSHOT'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-data', version:'5prealpha-SNAPSHOT'
    compile 'com.github.kaaes:spotify-web-api-android:0.4.1'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-core', version:'5prealpha-SNAPSHOT'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-data', version:'5prealpha-SNAPSHOT'
    compile group: 'net.sf.py4j', name: 'py4j', version: '0.10.9'
    compile "org.jetbrains.dokka:dokka-gradle-plugin:0.10.1"
    compile group: 'net.sf.sociaal', name: 'freetts', version: '1.2.2'
    compile group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.5.2-incubating'
    compile group: 'org.json', name: 'json', version: '20190722'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    // Align versions of all Kotlin components
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.6.0.201912101111-r'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.7'

    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

jar {
  manifest {
   attributes 'Main-Class': 'com.my.app.Main'
  }
}


application {
    mainClassName = 'kai.TestKt'
}

run {
    standardInput = System.in
}